# Best-effort anti-abuse limits (helps against basic floods; not a substitute for a WAF/CDN)
limit_req_zone $binary_remote_addr zone=req_per_ip:10m rate=10r/s;
limit_conn_zone $binary_remote_addr zone=conn_per_ip:10m;

server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Return 429 when limiting kicks in
  limit_req_status 429;
  limit_conn_status 429;

  # Cap concurrent connections per client IP
  limit_conn conn_per_ip 20;

  # Timeouts to reduce slowloris/slow client abuse
  client_header_timeout 10s;
  client_body_timeout 10s;
  send_timeout 10s;
  keepalive_timeout 15s;
  reset_timedout_connection on;

  # Avoid oversized headers consuming memory
  large_client_header_buffers 4 8k;

  # Increase max body size for file uploads (images from mobiles)
  client_max_body_size 50m;

  # Serve static files, fallback to index.html for SPA routes
  location / {
    limit_req zone=req_per_ip burst=30 nodelay;
    try_files $uri $uri/ /index.html;
  }

  # Reverse proxy API
  location /api/ {
    limit_req zone=req_per_ip burst=60 nodelay;

    # The trailing slash removes the /api prefix when forwarding to the upstream
    proxy_pass http://api:3000/;

    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_cache_bypass $http_upgrade;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }


  # Cache static assets aggressively
  location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|webp|woff2?)$ {
    limit_req zone=req_per_ip burst=120 nodelay;
    expires 30d;
    add_header Cache-Control "public, max-age=2592000, immutable";
    try_files $uri =404;
  }
}
